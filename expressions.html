<!DOCTYPE html>
<html ng-app>
<head>
	<title>Angularjs Basic Sample Project</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>
<body ng-app="" ng-init="quantity=1;cost=4">
<h2 ng-show="name">I was not visible untill you typed something, now you are typing : {{name}}</h2>

</body>
<div>
	<h2>First Expressions : {{ quantity + cost + 3 }} </h2>
</div>

</html>
